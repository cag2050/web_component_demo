<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>hello: shadow dom!</button>

<script>
    var host = document.querySelector('button')
    var shadowRoot = host.createShadowRoot()
    shadowRoot.textContent = '你好'
</script>

</body>
</html>
